<div class="dialog-wrapper">
  <h1> {{ this.data.title }}</h1>
  <p>Введите имя для отображения:</p>
  <input matInput type="text" [(ngModel)]="displayName">
<div class="choices">
  <button shadowbox brown mat-button (click)="loginAsAdmin()">Админ</button>
  <button shadowbox brown mat-button (click)="loginAsUser()">Пользователь</button>
  <button shadowbox brown mat-button (click)="loginAsGuest()">Гость</button>
</div>
</div>
