<app-create-user-form (createUser)="createUser($event)"></app-create-user-form>
<div class="user-cards">
  <div class="user-card" *ngFor="let user of usersService.users$ | async">
      <app-user-card [user] ="user" (deleteUser)="deleteUser($event)" (editUser)="editUser($event)")></app-user-card>
  </div>
</div>
